<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calendar">
        <div class="calendar__current-date">
          <div class="left-box">
            <div class="calendar__title-day">18</div>
            <div class="calendar__title-month">OCTOBER</div>
          </div>
          <div class="right-box">
            <div class="calendar__weather">
              <div class="weather__logo">ðŸ”†</div>
              <div class="weather__temp">22</div>
            </div>
          </div>
        </div>
        <div class="calendar__current-month">
          <div class="month-selector">
            <div class="backward-arrow"><</div>
            <div class="selected-month">September, 2022</div>
            <div class="forward-arrow">></div>
          </div>
          <div class="all-weeks">
            <div class="centering">
              <div class="week week--daynames">
                <div class="day">MON</div>
                <div class="day">TUE</div>
                <div class="day">WED</div>
                <div class="day">THU</div>
                <div class="day">FRI</div>
                <div class="day">SAT</div>
                <div class="day">SUN</div>
              </div>
              <div class="week">
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
              </div>
              <div class="week">
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
              </div>
              <div class="week">
                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">
                  <div class="circle">18</div>
                </div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
              </div>
              <div class="week">
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
              </div>
              <div class="week">
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day">31</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
